<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <div class="container">
        <div class="rating">
            <div class="rating__star"><img src="img/icon-star.svg" alt="star"></div>
            <div class="rating__text">How did we do?</div>
            <div class="rating__text rating__text_small">Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!</div>
                <div class="rating__wrapper">
                    <div id="1" class="rating__circle">1</div>
                    <div id="2" class="rating__circle">2</div>
                    <div id="3" class="rating__circle">3</div>
                    <div id="4" class="rating__circle">4</div>
                    <div id="5" class="rating__circle">5</div>
                </div>
                <button class="btn">S u bm i t</button>
        </div>

        <div class="rating rating_thanks">
            <img src="img/illustration-thank-you.svg" alt="" class="rating__img">
        </div>
    </div>

  <!-- Rating state start -->

  <!-- How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit -->

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->

</body>
</html>
